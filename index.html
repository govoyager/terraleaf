<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Image Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .image-container {
            position: relative;
            text-align: center;
            color: white;
        }
        .image-container img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            display: block;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">My Website</div>
    <div class="image-container">
        <img src="assets/home.jpeg" alt="Sample Image">
        <div class="centered-text">Welcome to My Website</div>
    </div>
</body>
</html>
